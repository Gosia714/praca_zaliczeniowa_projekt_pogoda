<!doctype html>
<html lang="en">
  <head>
    <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
    <span class="navbar-brand mb-0 h1"> Pogodowe API - WSB Projekt </span>
  </div>
</nav>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Pogodowe API - WSB Projekt </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <center>
            <br>
            <h5><p> Gotowe!<br><br>
              W miejscowości {{miejscowosc}}, jest dziś: {{pogoda_teraz}}<br></p><br></h5>
              <h5> Prognoza na najbliższe dni: </h5><br>
        <div class="w-50 p-3">
            <center>
            	<table class="table">
            		<thead class="table-light">
            			<tr>{% for key in prognoza.keys() %}
                  <th scope="col">{{key}}</th>
                  {%endfor%}</tr></thead>
            		  <tbody>
                  <tr>{% for value in prognoza.values() %}
                  <td>	{{value}}</td>
                  {% endfor %}</tr></tbody></table>
            </center>
        </div><br>
            <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for ( 'index' ) }}'"> Powrót </button>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
